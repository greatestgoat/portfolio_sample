{% extends 'base.html' %}

{% block content %}
    <h1 class='question loader'>{{question.question_title}}</h1>

    {% if question.created_date %}
        <div class="date createdate">
            {{ question.created_date }}
        </div>
    {% endif %}

    <p class='questioncontent' >{{ question.text|safe|linebreaksbr }}</p>

    {% if user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'question_edit' pk=question.pk %}"><span class="fa fa-pencil"></span></a>
        <a class="btn btn-primary" href="{% url 'question_remove' pk=question.pk %}"><span class="fa fa-remove"></span></a>
    {% endif %}
{% endblock %}
