<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Socraticquestion</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    {# Custom CSS#}
    <link rel="stylesheet" href="{% static 'socraticquestion/css/master.css' %}">
  </head>

  <body class='loader'>
    <nav class="navbar mynav" role='navigation' id ='navbar'>
      <div class="container">
        <a class='navbar-brand mynav' href="{% url 'home' %}">Socraticquestion</a>
        <ul class='nav navbar-bav navbar-right'>
          {% if user.is_authenticated %}
            <li><a class="nav-item nav-link" href="{% url 'question_list' %}">Lists</a></li>
            <li><a class="nav-item nav-link" href="{% url 'question_new' %}">New Questions</a></li>
            <li><a href="{% url 'accounts:logout' %}">Log out</a></li>
            <a >Welcome: {{ user.username }}</a>
          {% else %}
            <li><a href="{% url 'accounts:login' %}">Log In</a></li>
            <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    
    <div class="container mycountent">
        <div class="row">
            <div class="col-md-8">
              <div class="blog_posts">
                {% block content %}
                {% endblock %}
              </div>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
  <script src="{% static "socraticquestion/js/master.js"%}" type="text/javascript" ></script>
</html>
